        var isPalindrome = function(x) {
            console.log(x);
            console.log(x % 10);
            if (typeof x !== 'number' || x < 0 || (x % 10 === 0 && x !== 0)) {
                return false;
            }
            if (x === 0) {
                return true;
            }
            let reversedNum = 0;
            while (x > reversedNum) {
                reversedNum = reversedNum * 10 +  x % 10;
                x = x / 10;
            }
            
            return x === reversedNum || x === reversedNum / 10;
        };
        console.log(isPalindrome(0110, 10));
