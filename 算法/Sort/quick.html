<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 5, 8, 23, 19, 4, 16, 9, 13, 45, 34, 7];
        function part(arr, start, end) {
            const flag = arr[start];
            while (start < end) {
                while(arr[end]>flag && start < end){
                    end--;
                }
                if (start < end) {
                    arr[start]=arr[end];
                    start++;
                }
                while (arr[start]<flag && start < end) {
                    start++;
                }
                if (start < end) {
                    arr[end] = arr[start];
                    end--;
                }
            }
            arr[start] = flag;
            return start;
        }
        function quickSort(arr, start, end) {
            if (!arr || arr.length <= 1) {
                return arr;
            }
            if (start < end) {
                const index = part(arr, start, end);
                quickSort(arr, start, index -1);
                quickSort(arr, index + 1, end);
            }
        }
        // quickSort(arr, 0, arr.length -1);
        // console.log(arr);
        function swap(arr, i, j) {
            const temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        function partition(arr, start, end) {
            const len = arr.length;
            if (!arr || len <= 0 || start < 0 || end >= len) {
                return false;
            }
            let small = start - 1;
            for (let index = start; index < end; index++) {
                if (arr[index] < arr[end]) {
                    small++;
                    if (small !== index) {
                        swap(arr, index, small);
                    }
                }
            }
            small++;
            swap(arr, small, end);
            console.log(small);
            console.log(arr);
            return small;
        }

        function quickSort1(arr, start, end) {
            if (start >= end) {
                return;
            }
            const index = partition(arr, start, end);
            quickSort1(arr, start, index -1);
            quickSort1(arr, index + 1, end);
        }

        quickSort1(arr, 0, arr.length - 1);
    </script>
</body>
</html>
