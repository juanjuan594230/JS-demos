  <script>
    const arr = [1,5,8,3,5,8];
    
    // forEach
    function forEach_ryj(arr, fn) {
      if (!arr || !arr.length) {
        return;
      }
      for (let i = 0; i < arr.length; i++) {
        fn.call(arr, arr[i], i);
      }
    }

    // forEach_ryj(arr, (item, index) => {

    // map
    function map_ryj(arr, fn) {
      const _arr = [];
      if (!arr || !arr.length || typeof fn !== 'function') {
        return;
      }
      for (let i = 0, len = arr.length; i < len; i++) {
        if (i in arr) {
          _arr[i] = fn.call(arr, arr[i], i);
        }
      }
      return _arr;
    }

    // filter
    function filter_ryj(arr, fn) {
      const _arr = [];
      if (!arr || !arr.length || typeof fn !== 'function') {
        return;
      }
      for (let i = 0, len = arr.length; i < len; i++) {
        if (i in arr) {
          const flag = fn.call(arr, arr[i], i);
          if (flag) {
            _arr.push(arr[i]);
          }
        }
      }
      return _arr;
    }

    // reduce 数组中的前项和后项做某种计算，并累计最终值
    function reduce_ryj(arr, fn, init) {
      if (!arr || !arr.length || typeof fn !== 'function') {
        return;
      }
      let result = init;
      for (let i = 0, len = arr.length; i < len; i++) {
        if (i in arr) {
          result = fn.call(arr, result,  arr[i]);
        }
      }
      return result;
    }

      let result;
      for (let i = 0, len = arr.length; i < len; i++) {
        if (i in arr) {
          result = fn.call(arr, arr[i], i);
          if (!result) {
            return result;
          }
        }
      }
      return result;
