    /* 第二版 时间复杂度仍为o(n^2)*/
    function getIndex(arr, value) {
      let minIndex = -1;
      if (!arr || arr.length === 0) {
        return minIndex;
      }
      let start = 0,
          end = arr.length - 1;
      while(start <= end) {
        const middle = Math.ceil((start + end) / 2);
        const midValue = arr[middle];
        if (midValue > value) {
          end = middle - 1;
        } else if (midValue < value) {
          start = middle + 1;
        } else {
          minIndex = middle;
          end = middle -1;
        }
      }
      return minIndex;
    }
    function compare(value1, value2) {
      if (value1 > value2) {
        return 1;
      } else if (value1 < value2) {
        return -1;
      } else {
        return 0;
      }
    }
    function section(arr1, arr2) {
      const obj = {};
      const section = [];
      if (!arr1.length) {
        return !arr2 ? false : arr2;
      }
      if (!arr2.length) {
        return !arr1 ? false : arr1;
      }
      arr2.sort(compare);
      for (let i=0, len1=arr1.length; i<len1; i++) {
        const index = getIndex(arr2, arr1[i]);
        if (index !== -1 && !obj[arr2[index]]) {
          obj[arr2[index]] = true;
          section.push(arr2[index]);
        }
      }
      return section;
    }
