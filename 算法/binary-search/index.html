    /* 二分查找应用：给定一个有序数组和一个数， 返回这个数在数组中第一次出现的index */
    function getIndex(arr, value) {
      let minIndex = -1;
      if (!arr || arr.length === 0) {
        return minIndex;
      }
      let start = 0,
          end = arr.length - 1;
      while(start <= end) {
        const middle = Math.ceil((start + end) / 2);
        const midValue = arr[middle];
        if (midValue > value) {
          end = middle - 1;
        } else if (midValue < value) {
          start = middle + 1;
        } else {
          minIndex = middle;
          end = middle -1;
        }
      }
      return minIndex;
    }

    function binarySearch(arr, value) {
      if (!arr || !arr.length) {
        return false;
      }
      let start = 0,
          end = arr.length -1;
      // 2
      while (start <= end) {
        // 1
        const mid = Math.floor((start + end) / 2),
              midValue = arr[mid];
        // 后半部分
        if (midValue < value) {
          start = mid + 1;
        } 
        // 前半部分
        else if (midValue > value) {
          end = mid - 1;
        } 
        else {
          return true;
        }
      }
      return false;
    }

    function binarySearch_index(arr, value) {

              midValue = arr[mid];
        if (midValue > value) {
          end = mid - 1;
        } else if (midValue < value) {
          start = mid + 1;
        } else {
          // 当找到的时候，如果当前值还有更小的索引，那么只需要在当前值的前半部分中找即可
          minIndex = mid;
          end = mid - 1;
        }
      }

    }
