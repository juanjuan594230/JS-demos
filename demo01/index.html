<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      background-color: #000;
    }
    .ctrl {
      width: 300px;
      margin: 10px auto;
    }
    .action {
      display: inline-block;
      width: 50px;
      height: 20px;
      line-height: 20px;
      background-color: #aaa;
      color: #000;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ctrl">
    <span class="action" id="changeWidth">变宽</span>
    <span class="action" id="changeHeight">变高</span>
    <span class="action" id="changeColor">变色</span>
    <span class="action" id="hidden">隐藏</span>
  </div>
  <div class="box" id="box"></div>
  <script>
    window.onload = function() {
      const event = {
      on: function on(element, type, handler) {
          if (element.addEventListener) {
            element.addEventListener(type, handler, false);
          } else if (element.attachEvent) {
            element.attachEvent(type, handler);
          } else {
            element['on' + type] = handler;
          }
        }
      }

      const widthBtn = document.getElementById('changeWidth');
      const heightBtn = document.getElementById('changeHeight');
      const colorBtn = document.getElementById('changeColor');
      const hideBtn = document.getElementById('hidden');
      const box = document.getElementById('box');

      const originValue = {
        width: '100px',
        height: '100px',
        backgroundColor: '#000',
        display: 'block'
      }

      event.on(widthBtn, 'click', function() {
        box.style.width = '200px';
      });

      event.on(heightBtn, 'click', function() {
        box.style.height = '200px';
      });

      event.on(colorBtn, 'click', function() {
        box.style.backgroundColor = 'pink';
      });

      event.on(hideBtn, 'click', function() {
        box.style.display = 'none';
      });
    }
  </script>
</body>
</html>
